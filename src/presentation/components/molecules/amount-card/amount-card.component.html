<mat-card class="amount-card">
    <div class="amount-card__wrapper display-grid">
        <a-text class="amount-card__label sub-title" [text]="label"></a-text>
        <a-text
            class="amount-card__amount title"
            text="{{ amount | currency: 'COP':'symbol-narrow':'1.0-0' }}"
        ></a-text>
    </div>
</mat-card>
