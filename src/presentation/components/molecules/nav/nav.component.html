<nav class="nav">
    <ul class="nav__list display-flex">
        <li class="nav__item" *ngFor="let navigationLink of navigationLinks">
            <a-link
                class="nav__link"
                [routerLink]="navigationLink.routerLink"
                [routerLinkActiveClassName]="
                    navigationLink.routerLinkActiveClassName
                "
                [name]="navigationLink.name"
            ></a-link>
        </li>
    </ul>
</nav>
<a-button class="nav-mobile-menu" [type]="'icon'">
    <a-icon [iconName]="'menu'"></a-icon>
</a-button>
